{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}

{% block page_header %}
<h2 class='f'>Log in to your account</h2>
{% endblock page_header %}

<form method = 'post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type='submit' class='btn btn-primary l'>Log in</button>
    {% endbuttons %}
</form>
{% endblock content %}
